							##Close Without Selling
							###*The Iron Yard Way™*
							<hr>
							All-Hands Campus Ops Call<br>

							---

							##Outline
							- How is TIY different?
							- ABT
							- First Contact
								- Set expectations
								- Set expectations
								- Set expectations
							- "What is your goal?"
							-

							---

							###*How is The Iron Yard Different?*
							- We live by the motto "Do what's right for the student."
							- If we have to sell you on the fact that you want to code, it's not going to end well.

							---

							###*ABT: Always Be Transparent*
							- A: Always
							- B: Be
							- T: Transparent

							---

							###*Why?*
							Not setting the proper expectations will always end badly.
							<br>
							<br>
							> "The source of all frustration is unmet expectations" - TheDoddFather™

							---

							###*What is your goal?*
							- This is such a great way to get prospective students talking about why they are interested in The Iron Yard.

							---


							###*It's How Long?*
							####*Wanna Learn Mandarin?*
							The easiest way is to move to China.
							> When you enroll in a class at The Iron Yard, you are essential moving to a country that speaks Code.

							---

							###*How Much??*

							- Again, what is the student's goal?  Why did they reach out in the first place?
							- There are three viable options to learn how to be a web developer.
								1. Learn on your own.
								2. Get a CS degree.
								3. Enroll in a coding bootcamp.

							---

							###*Why The Iron Yard?*

							- What an excellent opportunity to talk about our Advisory Board. This is something that truly differentiates us from the competition.
